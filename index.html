<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Narrava: The Transcript Combiner</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; line-height: 1.5; }
      h1 { margin: 0 0 8px; font-weight: 650; font-size: 22px; }
      p.desc { margin: 0 0 16px; color: #666; }
      .card { max-width: 980px; margin: 0 auto; background: rgba(0,0,0,0.03); padding: 16px; border-radius: 10px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 12px; }
      .field { background: white; color: #111; padding: 12px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); }
      label { display: block; font-weight: 600; margin-bottom: 6px; }
      input[type="file"] { width: 100%; color: #111; box-sizing: border-box; }
      button { appearance: none; border: 1px solid rgba(0,0,0,0.15); background: #2b6cb0; color: #fff; border-radius: 8px; padding: 10px 14px; font-weight: 600; cursor: pointer; }
      button.secondary { background: #e2e8f0; color: #111; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .actions { display: flex; gap: 8px; align-items: center; }
      textarea { width: 100%; min-height: 220px; resize: vertical; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 14px; padding: 12px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); background: white; color: #111; box-sizing: border-box; }
      .hint { font-size: 12px; color: #666; }
      .footer { margin-top: 8px; display: flex; gap: 8px; align-items: center; justify-content: space-between; }
      a.download { text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Narrava: The Transcript Combiner</h1>
      <p class="desc">Upload a spoken captions SRT and a descriptive captions SRT. The tool will merge them into a plain-text transcript per the specified rules.</p>

      <div class="row">
        <div class="field">
          <label for="spokenInput">Standard Captions (SRT File)</label>
          <input id="spokenInput" type="file" accept=".srt,text/srt,text/plain" multiple />
        </div>
        <div class="field">
          <label for="descInput">Descriptive Captions (SRT)</label>
          <input id="descInput" type="file" accept=".srt,text/srt,text/plain" multiple />
        </div>
      </div>

      <div class="actions">
        <button id="combineBtn" disabled>Combine transcripts</button>
        <button id="clearBtn" class="secondary">Clear</button>
        <a id="downloadLink" class="download" download="combined_transcript.txt">
          <button id="downloadBtn" disabled>Download</button>
        </a>
        <span class="hint" id="statusText"></span>
      </div>

      
    </div>

    <script src="./script.js"></script>
  </body>
  </html>
